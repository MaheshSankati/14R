<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <h1 align="center">Signup Form</h1>
  </head>
  <body>
    <center>
      <table>
        <tr>
          <td for="email">Email:</td>
          <td><input placeholder="Email" type="text" id="Email" /><br /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td>
            <input placeholder="Password" type="text" id="Password" /><br />
          </td>
        <tr>
        <tr>
          <td> Confirm Password:</td>
          <td>
            <input placeholder=" Re-enter Password" type="text" id="Password" /><br />
          </td>
        </tr>
        <tr>
          <td for="tel">Phone no.:</td>
          <td><input placeholder="0123456789" id="tel" /><br /></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" id="opt1" name="gender" />
            <label for="opt1">male</label>
            <input type="radio" id="opt2" name="gender" />
            <label for="opt2">female</label>
            <input type="radio" id="opt3" name="gender" />
            <label for="opt3">others</label>
          </td>
        </tr>
        <tr>
            <td>Date of birth:</td>
            <td>
                <input type="date"/>
            </td>
        </tr>
        <tr>
            <td>
                <a href="./login.html">
                    <input type="submit"/>
                </a>
            </td>
            <td>
                Already have an account:<a href="./login.html">login here</a>
            </td>
        </tr>
      </table>
    </center>
  </body>
</html>
